name: Code Quality Check

on:
  # åœ¨ Pull Request æ™‚åŸ·è¡Œ
  pull_request:
    branches: [ main, develop ]
  
  # åœ¨æŽ¨é€åˆ°ä¸»åˆ†æ”¯æ™‚åŸ·è¡Œ
  push:
    branches: [ main ]
  
  # æ¯é€±ä¸€æ—©ä¸Š 9:00 (å°åŒ—æ™‚é–“) è‡ªå‹•åŸ·è¡Œ
  schedule:
    - cron: '0 1 * * 1'  # UTC 1:00 = å°åŒ—æ™‚é–“ 9:00
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

jobs:
  # 1. éœæ…‹åˆ†æž - Deadcode æª¢æŸ¥
  deadcode-analysis:
    name: Dead Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install deadcode
        run: go install golang.org/x/tools/cmd/deadcode@latest

      - name: Run deadcode analysis
        id: deadcode
        continue-on-error: true
        run: |
          echo "## Deadcode Analysis Results" >> $GITHUB_STEP_SUMMARY
          if deadcode ./... > deadcode_report.txt 2>&1; then
            echo "âœ… No dead code found!" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Dead code detected:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat deadcode_report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "status=warning" >> $GITHUB_OUTPUT
          fi

      - name: Upload deadcode report
        if: steps.deadcode.outputs.status == 'warning'
        uses: actions/upload-artifact@v4
        with:
          name: deadcode-report
          path: deadcode_report.txt
          retention-days: 30

  # 2. Go Vet æª¢æŸ¥
  go-vet:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run go vet
        run: |
          echo "## Go Vet Results" >> $GITHUB_STEP_SUMMARY
          if go vet ./...; then
            echo "âœ… No issues found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Issues detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # 3. golangci-lint ç¶œåˆæª¢æŸ¥
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  # 4. æ¸¬è©¦è¦†è“‹çŽ‡æª¢æŸ¥
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out -o=coverage.txt

      - name: Generate coverage report
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage.txt | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
          retention-days: 30

  # 5. ç¨‹å¼ç¢¼è¤‡é›œåº¦æª¢æŸ¥
  complexity-check:
    name: Code Complexity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Check cyclomatic complexity
        run: |
          echo "## Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "Functions with complexity > 10:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          gocyclo -over 10 . >> $GITHUB_STEP_SUMMARY || echo "No complex functions found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # 6. ä¾è³´å®‰å…¨æª¢æŸ¥
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  # 7. ç¨‹å¼ç¢¼å“è³ªç¸½çµ
  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [deadcode-analysis, go-vet, golangci-lint, test-coverage, complexity-check]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“Š ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥ç¸½çµ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| æª¢æŸ¥é …ç›® | ç‹€æ…‹ |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dead Code Analysis | ${{ needs.deadcode-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Vet | ${{ needs.go-vet.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| golangci-lint | ${{ needs.golangci-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage | ${{ needs.test-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Complexity Check | ${{ needs.complexity-check.result }} |" >> $GITHUB_STEP_SUMMARY
