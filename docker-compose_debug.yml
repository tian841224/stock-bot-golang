version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: stock-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stock_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - stock-bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-stock_bot}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Stock Bot 應用程式
  stock-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-bot-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock_bot}
      DB_LOG: ${DB_LOG:-false}
      
      # LINE Bot 設定
      CHANNEL_ACCESS_TOKEN: ${CHANNEL_ACCESS_TOKEN}
      CHANNEL_SECRET: ${CHANNEL_SECRET}
      
      # Telegram Bot 設定
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_WEBHOOK_DOMAIN: ${TELEGRAM_BOT_WEBHOOK_DOMAIN}
      TELEGRAM_BOT_WEBHOOK_PATH: ${TELEGRAM_BOT_WEBHOOK_PATH}
      TELEGRAM_BOT_SECRET_TOKEN: ${TELEGRAM_BOT_SECRET_TOKEN}
      
      # API Keys
      FINMIND_TOKEN: ${FINMIND_TOKEN}
      FUGLE_API_KEY: ${FUGLE_API_KEY}
      
      # 應用程式設定
      PORT: 8080
      TZ: Asia/Taipei
      GIN_MODE: release
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-bot-network
    volumes:
      - ./logs:/root/logs:rw
      - ./:/app
      - ./.env:/root/.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Stock Data Sync Service
  sync-stock-info:
    build:
      context: .
      dockerfile: Dockerfile.sync
    container_name: stock-bot-sync
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock_bot}
      DB_LOG: ${DB_LOG:-false}
      
      # API Keys
      FINMIND_TOKEN: ${FINMIND_TOKEN}
      
      # 應用程式設定
      TZ: Asia/Taipei
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-bot-network
    volumes:
      - ./logs:/root/logs:rw
      - ./:/app
      - ./.env:/root/.env
networks:
  stock-bot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
