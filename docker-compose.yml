services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stock-bot-go}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - stock-bot-go-db:/var/lib/postgresql/data
    ports:
      - ${DOCKER_DB_PORT:-5432}:5432
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-stock-bot-go}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Stock Bot 應用程式
  stock-bot-go:
    image: ${DOCKER_HUB_USERNAME}/stock-bot-go:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock-bot-go}
      DB_LOG: ${DB_LOG:-false}
      DOCKER_DB_PORT: ${DOCKER_DB_PORT:-5432}
      # LINE Bot 設定
      CHANNEL_ACCESS_TOKEN: ${CHANNEL_ACCESS_TOKEN}
      CHANNEL_SECRET: ${CHANNEL_SECRET}
      LINE_BOT_WEBHOOK_PATH: ${LINE_BOT_WEBHOOK_PATH:-/linebot/webhook}

      # Telegram Bot 設定
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_WEBHOOK_DOMAIN: ${TELEGRAM_BOT_WEBHOOK_DOMAIN}
      TELEGRAM_BOT_WEBHOOK_PATH: ${TELEGRAM_BOT_WEBHOOK_PATH}
      TELEGRAM_BOT_SECRET_TOKEN: ${TELEGRAM_BOT_SECRET_TOKEN}

      # API Keys
      FINMIND_TOKEN: ${FINMIND_TOKEN}
      FUGLE_API_KEY: ${FUGLE_API_KEY}
      IMGBB_API_KEY: ${IMGBB_API_KEY}

      # 應用程式設定
      PORT: 8080
      TZ: Asia/Taipei
      GIN_MODE: release
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/root/logs:rw
      - ./:/app
      - ./.env:/root/.env
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Stock Data Sync Service
  sync-stock-info-go:
    image: ${DOCKER_HUB_USERNAME}/stock-bot-sync-go:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock-bot-go}
      DB_LOG: ${DB_LOG:-false}
      DOCKER_DB_PORT: ${DOCKER_DB_PORT:-5432}
      # API Keys
      FINMIND_TOKEN: ${FINMIND_TOKEN}

      # 應用程式設定
      TZ: Asia/Taipei
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/root/logs:rw
      - ./:/app
      - ./.env:/root/.env

  # Scheduler Service
  scheduler-go:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    image: ${DOCKER_HUB_USERNAME}/stock-bot-scheduler-go:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫設定
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock-bot-go}
      DB_LOG: ${DB_LOG:-false}
      DOCKER_DB_PORT: ${DOCKER_DB_PORT:-5432}
      # Telegram Bot 設定
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # API Keys
      FINMIND_TOKEN: ${FINMIND_TOKEN}
      FUGLE_API_KEY: ${FUGLE_API_KEY}
      # 排程設定
      SCHEDULER_TIMEZONE: ${SCHEDULER_TIMEZONE:-Asia/Taipei}
      SCHEDULER_STOCK_SPEC: ${SCHEDULER_STOCK_SPEC:-0 0 15 * * 1-5}
      # 應用程式設定
      TZ: Asia/Taipei
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/root/logs:rw
      - ./:/app
      - ./.env:/root/.env

volumes:
  stock-bot-go-db:
    driver: local
